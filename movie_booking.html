<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border: 1px solid #b3d8ff;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Movie Ticket Booking</h1>
    <div class="form-group">
        <label for="movie">Select a Movie:</label>
        <select id="movie">
            <option value="10">Avatar - $10</option>
            <option value="12">Avengers: Endgame - $12</option>
            <option value="8">Frozen - $8</option>
            <option value="15">John Wick 4 - $15</option>
        </select>
    </div>
    <div class="form-group">
        <label for="time">Select Showtime:</label>
        <select id="time">
            <option value="10:00 AM">10:00 AM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="4:00 PM">4:00 PM</option>
            <option value="7:00 PM">7:00 PM</option>
        </select>
    </div>
    <div class="form-group">
        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" placeholder="Enter number of tickets" min="1">
    </div>
    <button onclick="calculateTotal()">Book Now</button>

    <div id="result" class="result" style="display: none;"></div>
</div>

<script>
    function calculateTotal() {
        const movie = document.getElementById("movie");
        const time = document.getElementById("time").value;
        const ticketCount = document.getElementById("tickets").value;

        const ticketPrice = parseFloat(movie.value);
        const movieName = movie.options[movie.selectedIndex].text.split(" -")[0];

        if (!ticketCount || ticketCount <= 0) {
            alert("Please enter a valid number of tickets.");
            return;
        }

        const total = ticketPrice * ticketCount;

        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
            <h3>Booking Details:</h3>
            <p><strong>Movie:</strong> ${movieName}</p>
            <p><strong>Showtime:</strong> ${time}</p>
            <p><strong>Tickets:</strong> ${ticketCount}</p>
            <p><strong>Total Price:</strong> $${total.toFixed(2)}</p>
        `;
    }
</script>

</body>
</html>
